<!DOCTYPE html>
<html>
<head>
    <title>{{ _("home_title") }}</title>
</head>
<body>
    <h1>{{ _("home_header") }}</h1>
    {% if g.user %}
        <p>{{ _("logged_in_as", username=g.user["name"]) }}</p>
        <p>{{ _("timezone_info", timezone=g.timezone) }}</p>
    {% else %}
        <p>{{ _("not_logged_in") }}</p>
        <p>{{ _("default_timezone_info", timezone=g.timezone) }}</p>
    {% endif %}
</body>
</html>
